<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="d-flex flex-column flex-md align-items-center border-bottom">
                <div class="jumbotron">
                    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                        <div class="navbar  ">
                            <h1 class="display-4 fw-normal">25+5  Clock</h1>
                        </div>
                        <div class="container text-center">
                            <div id="session-label">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="top-bg"></div>
                                    </div>
                                    <div class="col-md-7 " style="margin-left:-25px;">
                                        <div class="col-md-11">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mb-4 rounded-3 shadow-sm">
                                        <div class="card-body py-3">
                                            <h3><span class="align-middle">Session </span></h3>
                                                <div id="timer-label">
                                                    <h4><span class="align-middle" id="session-length">25</span></h4>
                                                </div>
                                                <a id="session-decrement"
                                                    class="btn-primary btn h1 lightBlue get-Started-btn">-</a>
                                                <a id="session-increment"
                                                    class="btn-primary btn h2 lightBlue get-Started-btn">+</a>
                                        </div>
                                        <div class="card-body mb-4">
                                            <div >
                                                <h1><span id="time-left">25:00</span></h1>
                                            </div>
                                            <small class="text-muted fw-light">
                                                
                                                <h3><span class="align-middle">Break </span></h2>
                                                    <div>
                                                        <div id="break-label">
                                                            <h3>
                                                                <span class="align-middle" id="break-length">5</span>
                                                            </h3>
                                                            break length
                                                        </div>
                                                    </div>
                                            </small>
                                            <ul class="list-unstyled mt-3 mb-4">
                                                <div>
                                                    <a id="break-decrement"
                                                        class="btn-primary btn h1 lightBlue get-Started-btn">-</a>
                                                    <a id="break-increment"
                                                        class="btn-primary btn h2 lightBlue get-Started-btn">+</a>
                                                </div>
                                            </ul>
                                            <div>
                                                <a id="start_stop"
                                                    class="btn-primary btn h1 lightBlue get-Started-btn">Start/Stop</a>
                                                <a id="reset"
                                                    class="btn-primary btn h1 lightBlue get-Started-btn">Reset</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="script.js"></script>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
